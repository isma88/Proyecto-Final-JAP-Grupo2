  <main class="pb-5">
    <div class="text-center p-4">
      <h2 class="fw-bold mt-4">Carrito</h2>
    </div>

    <div class="row justify-content-end my-2">
      <div class="col-md-3 col-sm-12 text-center">
        Moneda:
        <div class="btn d-inline-flex" id="moneda">
          <div class="form-check form-check-inline">
            <input class="form-check-input" checked type="radio" name="moneyRadio" id="inlineRadio1" value="UYU">
            <label class="form-check-label" for="inlineRadio1">UYU</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="moneyRadio" id="inlineRadio2" value="USD">
            <label class="form-check-label" for="inlineRadio2">USD</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
    <div class="col-lg-8 col-sm-12" id="container-carrito">
        </div>
      <div class="col-lg-4 col-sm-12">
    <div class="card p-3 rounded-3 shadow-sm">
      <div class="mb-3">
        <div>Subtotal: <span id="subtotal" class="fst-italic">$123</span></div>
      </div>

      <div class="mb-3">
        <h6 class="fw-bold">Enviar</h6>

        <div class="form-check my-2 border border-light rounded-4">
          <input class="form-check-input ms-1" type="radio" name="envio" id="retiro" value="0" checked>
          <label class="form-check-label" for="retiro">Retirar en el local</label>
        </div>
        
        <div class="form-check my-2 border border-light rounded-4">
          <input class="form-check-input ms-1" type="radio" name="envio" id="montevideo" value="5">
          <label class="form-check-label" for="montevideo">Montevideo (+5%)</label>
        </div>

        <div class="form-check my-2 border border-light rounded-4">
          <input class="form-check-input ms-1" type="radio" name="envio" id="interior" value="7">
          <label class="form-check-label" for="interior">Interior del país (+7%)</label>
        </div>
      </div>

      <div class="mb-3">
        <h6 class="fw-bold">Total:</h6>
        <span id="total" class="fw-semibold">$USD123</span>
      </div>

      <div class="mb-3">
        <h6 class="fw-bold">Pago</h6>

        <div class="form-check my-2 border border-light rounded-4">
          <input class="form-check-input ms-1" type="radio" name="pago" id="tarjeta" value="0" checked>
          <label class="form-check-label" for="tarjeta">Paga con tarjeta de crédito o débito</label>
        </div>
        
        <div class="form-check my-2 border border-light rounded-4">
          <input class="form-check-input ms-1" type="radio" name="pago" id="efectivo" value="5">
          <label class="form-check-label" for="efectivo">Paga en efectivo</label>
        </div>
      </div>

      <div class="card-footer text-center">
        <button class="btn btn-primary w-100">Comprar</button>
      </div>
    </div>
